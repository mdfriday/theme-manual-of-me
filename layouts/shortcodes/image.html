<div class="image-container" style="position: relative;">
    <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" id="image-{{ .Get "src" }}"
    style="width:{{ .Get "width" }}px; height:{{ .Get "height" }}px; cursor: pointer;"
    onclick="openFullscreen('image-{{ .Get "src" }}')">
</div>

<style>
    /* Fullscreen background style */
    .fullscreen-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none; /* Hidden by default */
        justify-content: center;
        align-items: center;
        z-index: 9998; /* Behind the image */
    }

    /* Fullscreen image style */
    .fullscreen-img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
    }
</style>

<div id="fullscreen-background" class="fullscreen-background" onclick="hideImage()">
    <img id="fullscreen-image" class="fullscreen-img" alt="Fullscreen Image">
</div>

<script>
    function openFullscreen(imgId) {
        var img = document.getElementById(imgId);
        var fullscreenBg = document.getElementById('fullscreen-background');
        var fullscreenImage = document.getElementById('fullscreen-image');

        // Set the source of the fullscreen image
        fullscreenImage.src = img.src;

        // Display the background
        fullscreenBg.style.display = 'flex';
    }

    function hideImage() {
        var fullscreenBg = document.getElementById('fullscreen-background');
        fullscreenBg.style.display = 'none'; // Hide the background

        var fullscreenImage = document.getElementById('fullscreen-image');
        fullscreenImage.src = ''; // Clear the image source
    }
</script>
