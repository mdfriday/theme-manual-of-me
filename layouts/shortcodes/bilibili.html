<a href="{{ .Get "link" }}" target="_blank" class="card-link">
<div class="card">
    <img src="{{ .Get "image" }}" alt="Card Image" class="card-img">
    <div class="card-content">
        <h3 class="card-title">{{ .Get "title" }}</h3>
        <p class="card-text">{{ .Get "text" }}</p>
    </div>
</div>

<style>
    .card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        text-align: center;
        margin: 16px;
        transition: box-shadow 0.3s ease-in-out;
    }

    .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-img {
        width: 100%;
        height: auto;
    }

    .card-content {
        padding: 16px;
    }

    .card-title {
        font-size: 1.5rem;
        margin: 0 0 8px 0;
    }

    .card-text {
        font-size: 1rem;
        color: #555;
    }

    .card-btn {
        display: inline-block;
        padding: 8px 16px;
        margin-top: 12px;
        background-color: #007BFF;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
    }

    .card-btn:hover {
        background-color: #0056b3;
    }

</style>
</a>
